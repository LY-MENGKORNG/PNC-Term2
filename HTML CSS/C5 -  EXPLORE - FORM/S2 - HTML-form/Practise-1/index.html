<html>
    <head>
        <title>Practise 1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="personal">Personal Information</div>
            <form>
                <div class="name">
                    <label for="name">Your name :</label>
                    <input type="text" name="name">
                </div>
                <div class="Gender">
                    <label for="Gender">Gender :</label>
                    <input type="radio" name="Gender" value="Male"> Male
                    <input type="radio" name="Gender" value="Male"> Female
                </div>
                <div class="favorite">
                    <label for="favorite">Favorite :</label>
                    <div class="check">
                        <input type="checkbox"> Coding
                    </div>
                    <div class="check">
                        <input type="checkbox"> Singing
                    </div>
                    <div class="check">
                        <input type="checkbox"> Dancing
                    </div>
                    
                </div>
        
                <div class="section">
                    <label for="section">Your coutry :</label>
                    <select name="section" id="">
                        <option value="section">Cambodia</option>
                        <option value="section">Thailand</option>
                        <option value="section">Lao</option>
                        <option value="section">China</option>
                    </select>
                </div>
                <div class="address">
                    <label for="address">Address:</label>
                    <textarea cols="30" rows="10"></textarea>
                </div>
                <div class="submit">
                    <input type="submit" name="submit">
                </div>
            </form>
        </div>
    </body>
</html>
