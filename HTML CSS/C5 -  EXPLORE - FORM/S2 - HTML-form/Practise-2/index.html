<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="acc">Create Account</div>
        <form>
            <div class="name">
                <div class="first-name">
                    <label for="name">First name *</label>
                    <input type="text" placeholder="Enter your First name">
                </div>
                <div class="last-name">
                    <label for="name">Last name *</label>
                    <input type="text" placeholder="Enter your Last name">
                </div>
            </div>

            <div class="email">
                <label for="email">Email *</label>
                <input type="text" placeholder="Enter your email">
            </div>

            <div class="password">
                <div class="pass">
                    <label for="pass">Password *</label>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="confirm-pass">
                    <label for="confirm-pass">Confirm Password *</label>
                    <input type="password" placeholder="Enter your password again">
                </div>
            </div>

            <div class="personal">
                <div class="gender">
                    <label for="gender">Gender</label><br>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </div>
                <div class="hobby">
                    <label for="hobby">Hobbies</label><br>
                    <input type="checkbox"> Music
                    <input type="checkbox"> Sports
                    <input type="checkbox"> Travel
                    <input type="checkbox"> Movies
                </div>
            </div>

            <div class="income">
                <div class="income-left">
                    <label for="income-left">Source of Income</label>
                    <select name="income-left" id="">
                        <option value="income-left">Employed</option>
                        <option value="income-left">Employed</option>
                        <option value="income-left">Employed</option>
                    </select>
                </div>
                <div class="income-right">
                    <label for="income-right">Income</label>
                    <div class="range">
                        <input type="range"><span>20K</span>
                    </div>
                </div>
            </div>

            <div class="age">
                <div class="age-left">
                    <label for="age-left">Upload Profile Picture</label>
                    <input type="file">
                </div>
                <div class="age-right">
                    <label for="age-right">Age</label>
                    <input type="number">
                </div>
            </div>
            <div class="bio">
                <label for="bio">Bio</label>
                <textarea name="bio" id="" cols="30" rows="10"></textarea>
            </div>
        </form>
        <div class="create">
            <button>Create</button>
        </div>
    </div>
</body>
</html>
