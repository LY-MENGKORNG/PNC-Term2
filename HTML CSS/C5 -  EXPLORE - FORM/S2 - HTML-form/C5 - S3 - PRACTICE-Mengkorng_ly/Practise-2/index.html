<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="acc"><h2>CREATE ACCOUNT</h2></div>
        <form>
            <div class="name">
                <div class="first-name">
                    <input type="text" id="first-name" placeholder="First name">
                </div>
                <div class="last-name">
                    <input type="text" id="last-name" placeholder="Last name">
                </div>
            </div>
            <div class="email">
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="password">
                <div class="pass">
                    <input type="text" id="pass" placeholder="Password">
                </div>
                <div class="confirm">
                    <input type="text" id="confirm" placeholder="Confirm Password">
                </div>
            </div>
            <div class="gender">
                <label for="gender">Gender :</label>
                <input type="checkbox" id="gender" name="Male">Male
                <input type="checkbox" id="gender" name="Female">Female
                <input type="checkbox" id="gender" name="Other">Other
            </div>
            <div class="date">
                <input type="date" id="date">
            </div>
            <div class="subject">
                <label for="subject">Subject :</label>
                <input type="checkbox" id="subject" name="Male">HTML
                <input type="checkbox" id="subject" name="Female">CSS
                <input type="checkbox" id="subject" name="Other">Algorithms
                <input type="checkbox" id="subject" name="Other">English
            </div>
            <div class="file">
                <input type="file" id="file">
            </div>
            <div class="choose">
                <select name="choose" id="choose">
                    <option value="choose">Choose your favorite fruits</option>
                    <option value="choose">Choose your favorite fruits</option>
                    <option value="choose">Choose your favorite fruits</option>
                </select>
            </div>
        </form>
        <div class="resgister">
            <button id="resgister">REGISTER NOW</button>
        </div>
    </div>
</body>
</html>
