<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise-1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="info">
            <h2>INFOMATION</h2>
            <P>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatum pariatur ad voluptatibus ratione illo, reiciendis error delectus autem sequi quisquam.</P>
            <P><b>Lorem ipsum dolor</b> sit amet consectetur adipisicing elit. Dolorum ipsam quam vitae ipsum cumque expedita.</P>
            <button class="acc">
                Have An Account
            </button>
        </div>

        <div class="regi">

            <h2>REGISTER FORM</h2>

            <div class="name">
                <div class="first-name">
                    <label for="">First Name</label>
                    <input type="text">
                </div>
                <div class="last-name">
                    <label for="">Last Name</label>
                    <input type="text">
                </div>
            </div>

            <div class="email">
                <div class="emails">
                    <label for="">Your Email</label>
                    <input type="email">
                </div>
            </div>

            <div class="password">
                <div class="pass">
                    <label for="">Password</label>
                    <input type="password">
                </div>
                <div class="confirm-pass">
                    <label for="">Confirm Password</label>
                    <input type="password">
                </div>
            </div>

            <div class="check">
                <input type="checkbox">
                <label for="">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>

            <div class="regi-button">
                <button class="register">
                    Register
                </button>
            </div>
        </div>
